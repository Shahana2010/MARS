<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		.contact-strip {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			background-color: #f0f0f0;
			padding: 20px;
			border-bottom: 1px solid #ddd;
		}
		.strip-item {
			margin-right: 20px;
		}
		.strip-item:last-child {
			margin-right: 0;
		}
	</style>
</head>
<body>
	<div class="contact-strip">
		<div class="strip-item">
			<h4>Location</h4>
			<p>123 Main St, Anytown, USA</p>
		</div>
		<div class="strip-item">
			<h4>Phone</h4>
			<p>(555) 555-5555</p>
		</div>
		<div class="strip-item">
			<h4>Email</h4>
			<p>info@example.com</p>
		</div>
		<div class="strip-item">
			<h4>Hours</h4>
			<p>Mon-Fri: 9am-5pm</p>
		</div>
	</div>
</body>
</html>
